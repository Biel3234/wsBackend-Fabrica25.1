<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Cadastrar Novo Filme</h1>

            {% csrf_token %}
            {{ form.as_p }}

        <br>
        <a href="{% url 'avaliador:listar_filme' %}"><button>Lista</button></a>
        <br><br>
        <a href="{% url 'avaliador:home' %}"><button>Voltar para o inicio</button></a>
    </div>
</body>
</html>
